<!DOCTYPE html>
<meta charset="utf-8">
<head>

<link href='http://fonts.googleapis.com/css?family=Wire+One|Alegreya+Sans:100,300,500,700,900' rel='stylesheet' type='text/css'>

<link href='css/styles.css' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/sc-player-minimal.css" type="text/css" />

</head>

<html>
<body>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script type="text/javascript" src="js/soundcloud.player.api.js"></script>
  <script type="text/javascript" src="js/sc-player.js"></script>

  <!-- Models -->
  <script src="js/models/SongModel.js"></script>
  <script src="js/models/AppModel.js"></script>

  <!-- Collections -->
  <script src="js/collections/PlaylistCollection.js"></script>

  <!-- Views -->
  <script src="js/views/FooterView.js"></script>
  <script src="js/views/ContentView.js"></script>
  <script src="js/views/HeaderView.js"></script>
  <script src="js/views/PlayerView.js"></script>
  <script src="js/views/PlaylistView.js"></script>
  <script src="js/views/SongView.js"></script>
  <script src="js/views/SpinnerView.js"></script>
  <script src="js/views/AppView.js"></script>

  <script>
    $(function(){
      var app = new AppModel();

      var appView = new AppView({model : app});

      $('body').append(appView.render());

    });
  </script>

</body>
</html>
